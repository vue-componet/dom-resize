<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .testbox {
        width: 200px;
        height: 200px;
        padding: 10px;
        margin: 10px;
        background: wheat;
      }
    </style>
  </head>
  <body>
    <div style="padding: 20px">
      <div class="testbox"></div>
    </div>

    <button id="destroy">销毁</button>
    <script src="./dist/DomZoom.iife.js"></script>
    <script>
      const testbox = document.querySelector('.testbox')
      const domzoom = new DomZoom(testbox, {
        width: [0, 500],
        proportional: true,
        control: [
          'bottom',
          {
            name: 'right',
            disabled: false,
            styles: {
              position: 'absolute',
              top: 0,
              right: '-5px',
              width: '10px',
              height: '100%',
              cursor: 'e-resize',
            },
          },
        ],
      })

      domzoom.setControlState('bottom', true, {
        background: 'red',
      })

      // domzoom.setAllControlState(false, false)

      // domzoom.setControlState('right', false)

      domzoom.on('end', (direction, dom) => {
        console.log('end', direction, dom)
      })

      document.querySelector('#destroy').addEventListener('click', () => {
        domzoom.destroy()
      })
    </script>
  </body>
</html>
